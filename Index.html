<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/d3.js"></script>
</head>
<body>
    <script>
        var svg = d3.select("body").append("svg").attr("width", window.innerWidth - 20);

        //String[] myevents = {["Time", "Title", "Description"], ["Time", "Title", "Description"]};

        var width = svg.attr("width") - 20;

        var thing = d3.scaleLinear();
        thing.domain([0, 100000]);
        thing.range(10, width - 10);

        svg.append("line").attr("x1", 10).attr("x2", width - 10).attr("y1", 10).attr("y2", 10).attr("stroke-width", 2).style("stroke", "black");


    </script>
</body>
</html>
